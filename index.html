<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Use Mailchimp &amp; Ajax Mailchimp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <section class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="form-title">
                            <h2>Use Of Mailchimp Form</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="mailchimp-signup-form">
                            <form class="form-horizontal" action="https://grameenphone.us17.list-manage.com/subscribe/post?u=8cce06ad79650bcae41115969&amp;id=98291482f1" method="POST">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label for="mce-EMAIL">EMAIL</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Your E-mail address" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label for="mce-EMAIL">SUBMIT</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="submit" class="form-control btn btn-success" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="form-title">
                            <h2>Use Of Ajax Mailchimp Form</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="mailchimp-signup-form">
                            <form class="form-horizontal mail-chimp-form" action="" method="POST">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 text-right">
                                            <label for="mc-email">EMAIL</label>
                                        </div>
                                        <div class="col-sm-6">
                                            <input id="mc-email" type="email" class="form-control" value="" name="email" class="email" placeholder="Your E-mail address" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 text-right">
                                            <label for="submit">SUBMIT</label>
                                        </div>
                                        <div class="col-sm-6">
                                            <input id="submit" type="submit" class="form-control btn btn-success" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
